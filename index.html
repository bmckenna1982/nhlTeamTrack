<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NHL Team Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Track your favorite NHL team</h1>
            <p>To see a team's latest scores and tweets input the team name and click the track button.</p>
        </header>
        <section>
            <form action="#">
                <label for=""></label>
                <input type="text">
                <button></button>
            </form>
        </section>
        <section class="results-container">
            <section class="game-container flex">
                <div class="game1"></div>
                <div class="game2"></div>
                <div class="game3"></div>                
            </section>
            <section class="tweet-container flex">
                <div class="tweet1"></div>
                <div class="tweet2"></div>
                <div class="tweet3"></div>
            </section>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
