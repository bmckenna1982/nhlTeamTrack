<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NHL Team Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="hero">
            <h1>Track your favorite NHL team</h1>
            <!-- <h2>See any NHL team's previous and upcoming games</h2> -->
        </header>
        <section class="search-container flex">
            <form class="search-form" action="#">
                <fieldset>
                    <label class="flex" for="team">To see any NHL team's previous and upcoming games enter an NHL team name and click track team</label>
                    <input id="team" name="textfield" type="text" value="Blackhawks" required>
                    <button class="submit-button" type="submit">Track team</button>
                </fieldset>
            </form>
        </section>        
        <section class="status-container flex">    
        </section>        
        <section class="previous-container flex">
        </section>
        <section class="upcoming-container flex">
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="index.js"></script>

        <div class="foot-container flex">

</body>
</html>
